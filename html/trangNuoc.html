<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../font/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="../css/Page.css">
    <link rel="stylesheet" href="../css/TrangSanPham.css">
    <link rel="stylesheet" href="../css/breadcumbs.css">
    <link rel="stylesheet" href="../css/NhanHieu.css">
    <link rel="stylesheet" href="../css/listSpDanhMuc.css">
    <link rel="stylesheet" href="../css/HoverThemVaoGio.css">
    <script src="../javascript/SpChiTiet.js"></script>
    <script src="../javascript/angular.js"></script>
    <script src="../javascript/TrangNuoc.js" defer></script>
    <title>Trang nước ngọt </title>
</head> 

<body>
    <div class="page">
        <iframe class="iframe-header" src="./Header.html" frameborder="0"></iframe>
        <main class="body">
            <!-- Body banner -->
            <nav class="breadcrumbs">
                <ul>
                    <li><a href="TrangChu.html"><span>Trang chủ </span></a></li>
                    <li><a href="TrangNuoc.html"><span>/ Trang nước ngọt</span></a></li>
                </ul>
            </nav>
            <div class="product-body__menu-banner">
                <div class="body__menu">
                    <div class="body__menu--tittle" id="menu-tittle--color">
                        <label for="chk-banner">
                            <i class="fas fa-bars"></i>
                            Danh mục
                        </label>
                    </div>
                    <input type="checkbox" id="chk-banner" style="display: none;">
                    <nav class="body__menu--detail">
                        <a href="./TrangBanh.html" target="_top">
                            <div>Bánh</div>
                        </a>
                        <a href="./TrangKeo.html" target="_top">
                            <div>Kẹo</div>
                        </a>
                        <a href="./TrangSnack.html" target="_top">
                            <div>Snacks</div>
                        </a>
                        <a href="./TrangNuoc.html" target="_top">
                            <div>Nước ngọt</div>
                        </a>
                        <a href="./TrangBot.html" target="_top">
                            <div>Bột làm bánh</div>
                        </a>
                        <a href="">
                            <div>_</div>
                        </a>
                    </nav>
                </div>
                <div class="body-banner">
                    <img src="../Hinh/HinhTrangNuoc/Banner/banner-nuoc.png" alt="">
                </div>
            </div>

            <div class="product-body">
                <!-- --------------bộ lọc----------- -->
                <iframe class="iframe-filter" src="./Filter.html" frameborder="0"></iframe>

                <!-- -----------list sản phẩm---------- -->
                <div class="product-list" ng-app="WaterApp"  ng-controller="WaterController">
                    <div class="product-list-main">
                        <div class="product-list__header" ng-init="a=3">
                            <span>Nước ngọt </span>
                            <p>Hiển thị 9 trong 100 kết quả</p>
                        </div>
                        <hr>
                        <div class="product-list__container">
                            <div class="product-item" ng-repeat="water in ListWater" ng-init="imag = '../Hinh/HinhTrangNuoc/Hinhsp/'+ water.Hinh"  ng-if = "water.Loai == 'Nước' && ketQua(water.STT)"> 
                                <div class="product-image">
                                    <a href="/html/SpChiTiet.html?productID={{water.ID}}&hinh=../Hinh/HinhTrangNuoc/Hinhsp/{{water.Hinh}}"><img src={{imag}} alt=""></a>
                                    <button type="button" class="hover-mua" id="hover-mua" onclick="themvaogio()"> Thêm vào giỏ</button>
                                </div>
                                <div class="product-detail">
                                    <div class="product-detail__box">
                                        <div class="name">
                                            <a href="/html/SpChiTiet.html?productID={{water.ID}}&hinh=../Hinh/HinhTrangNuoc/Hinhsp/{{water.Hinh}}">{{water.Ten}}</a>
                                        </div>                                         
                                        <div class="product-prices">
                                            <p class="product-price">{{water.Gia|currency:'đ':false}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>                            
                        </div>
                    </div>
                    <div class="pagination">
                        <span class="page-node pag-previous"><a href="">Previous </a>
                        </span>
                        <span class="page-node pag-current">1</span>
                        <span class="page-node"><a href="">2 </a>
                        </span>
                        <span class="page-node"><a href="">Next</a>
                        </span>                        
                    </div>                   
                </div>
            </div>
            <iframe class="iframe-branch" src="./NhanHieu.html" frameborder="0"></iframe>
            <iframe class="iframe-footer" src="./Footer.html" frameborder="0"></iframe>
        </main>
    </div>
</body>

</html>
