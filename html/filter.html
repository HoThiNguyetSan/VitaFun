<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/filter.css">
    <link rel="stylesheet" href="../css/Page.css">
    <title>Document</title>
</head>

<body>
    <div class="page">
        <div class="body__filter" id="body__filter">
            <div class="filter__tittle" id="filter__tittle">
                <p>Bộ lọc</p>
            </div>

            <div class="filter__main" id="filter__main--display">
                <div class="boloc__item boloc__item--1 ">
                    <p>Khoảng giá</p>
                    <div>
                        <input type="text" id="from" placeholder="đ Từ">
                        <input type="text" id="to" placeholder="đ Đến">
                    </div>

                </div>
                <hr id="hr1">
                <div class="boloc__item boloc__item--2">
                    <p>Thương hiệu</p>
                    <div><input type="checkbox" id="orion"><span>ORION</span></div>
                    <div><input type="checkbox" id="bilca"><span>Bilca</span></div>
                    <div><input type="checkbox" id="kinhdo"><span>Kinh đô</span></div>
                    <div><input type="checkbox" id="oishi"><span>Oishi</span></div>
                    <div><input type="checkbox" id="food"><span>Daily Food</span></div>
                    <div><input type="checkbox" id="richy"><span>Richy</span></div>

                </div>
                <hr id="hr1">
                <div class="boloc__item boloc__item--3">

                    <p>Dịch vụ và khuyến mãi</span></p>
                    <div><input type="checkbox" id="freeship"><span>Freeship</span></div>
                    <div><input type="checkbox" id=""><span>Đang giảm giá</span></div>
                    <div><input type="checkbox" id=""><span>Gì cũng rẻ</span></div>
                </div>
                <hr id="hr1">
                <div class="boloc__item boloc__item--4">
                    <div> <input type="submit" id="" value="ÁP DỤNG"></div>
                    <div> <input type="submit" id="" value="XÓA TẤT CẢ"></div>
                </div>
            </div>
        </div>
        <script>
                document.getElementById("filter__tittle").onclick = function () {
                if (document.getElementById("filter__main--display").style.display == 'block') 
                {
                     document.getElementById("filter__main--display").style.display = 'none';
                     document.getElementById("body__filter").style.height = '40px';
                }
                else {
                    document.getElementById("filter__main--display").style.display = 'block';
                    document.getElementById("body__filter").style.height = 'auto';
                }

            };
            
        </script>
    </div>
</body>

</html>
