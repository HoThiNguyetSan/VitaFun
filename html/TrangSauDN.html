<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang tài khoản</title>
    <link rel="stylesheet" href="../css/Page.css">
    <link rel="stylesheet" href="../font/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="../css/TrangSauDN.css">

</head>
<body>
    <form action="" method="post" id="submit_form">
    <div class="page">
      <!-- header -->
      <iframe class="iframe-header" src="./Header.html"  frameborder="0"></iframe> 

            <!-- header -->

            <!-- body -->
            <main class="body">
            <div class="body-account--desktop">
                <div class="file-head">
                    <p class="heading">Hồ sơ của tôi</p>
                    <p>Quản lý thông tin hồ sơ để bảo mật tài khoản </p>
                </div>
                <hr id="hr1">
                <div class="file-avatar">
                    <div class="avatar-img"><img src="../Hinh/HinhSauDN/taikhoan.png" alt="" id="imagePreview"> 
                  
                    </div>
                    
                    <div class="avatar-note">
                        <input type="file" id="imageUploadInput" accept=".jpg,.png" >
                        <button type="button" class="imageUploadInputBtn" id="imageUploadInputBtn">Chọn ảnh</button>
                        <p>Dung lượng file tối đa 1 MB</p>
                        <p>Định dạng:.JPEG, .PNG</p>
                        <div id="uploadFileStatus"></div>

                    </div>
                 
                </div>
                <hr id="hr2">
                <div class="file-info">
                    <div class="info-column">
                        <label for="" id="heading">Tên đăng nhập:</label>
                        <input type="text" id="username" placeholder="ng.vana1245">
                    </div>
                    <div class="info-column">
                        <label for="" id="heading">Tên:</label>
                        <input type="text" id="name" placeholder="Nguyễn Văn A">
                    </div>
                    <div class="info-column">
                        <label for="" id="heading">Email:</label>
                        <input type="email" id="emaill" placeholder="n*****2@gmail.com">
                    </div>
                    <div class="info-column">
                        <label for="" id="heading">Số điện thoại:</label>
                        <input type="tel" id="sdt" placeholder="0******29"  pattern="^(0[234][0-9]{8}|1[89]00[0-9]{4})$">
                    </div>
                    <div class="info-column column--gender ">
                        <label for="" id="heading">Giới tính:</label>
                      <div class="gender-radio"> <input type="radio" value="female" name="gender">Nam 
                        <input type="radio" value="male" name="gender" id="male">Nữ
                        <input type="radio" value="other" id="other" name="gender">Khác </div> 

                    </div>
                    <div class="info-column birthday">
                        <label for="" id="heading">Ngày sinh:</label>
                       
                       <select name="" id="date" onkeyup="" >
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                       </select>
                        <select name="month" id="month" value="month">
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                        <input list="year" name="year" id="">
                        <datalist name="" id="year">
                            <option value="1993">1993</option>
                            <option value="1994">1994</option>
                            <option value="1995">1995</option>
                            <option value="1996">1996</option>
                            <option value="1997">1997</option>
                       </datalist>
                
                    </div>
                    <div class="info-column file-save">
                        <div></div>
                        <button type="submit" class="save-file" onclick="thongBao()"><a href="../html/TrangSauDN.html">Lưu</a></button>
                        
                    </div>
               
                </div>
                <iframe class = "myifram hidden" name="hidden_iframe"></iframe>
            </div>

        </main>
            <!-- body -->
    <iframe class="iframe-footer" src="./Footer.html" frameborder="0"></iframe>  
      <!-- footer -->

    </div>
    <script src="../javascript/TrangSauDN.js"></script>
</form>
</body>
</html>
