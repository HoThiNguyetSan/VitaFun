<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="../css/Dangky.css">
   <link rel="stylesheet" href="../css/Page.css">
    <link rel="stylesheet" href="../font/fontawesome-free-5.15.4-web/css/all.min.css">
    <script src="../javascript/DangKy.js" defer></script>
</head>
<body>
    <div class="page">    
        <iframe class="iframe-header" src="./Header.html" frameborder="0"></iframe>     
        <main class="body">                      
            <div class="register-container">
                <h1>TẠO TÀI KHOẢN</h1>
                <div class="register-form__row fullname">
                    <div class="name">
                        <label for="first">Tên:<span>* </span></label>
                        <input type="text" id="first" required>
                    </div>
                    <div class="name">
                        <label for="last">Họ:<span>* </span></label>
                        <input type="text" id="last" required>
                    </div> 
                </div>
                <div class="register-form__row">
                    <label for="pnb" id="nameLogin">Số điện thoại:</label><span>* </span> <br>
                    <input type="text" id="pnb" required>
                </div>
                <div class="register-form__row">
                    <label for="pwd">Mật khẩu:<span>* </span></label> <br>
                    <input type="password" id="pwd" required>
                </div>
                <div class="register-form__row showpwd">                                      
                    <input type="checkbox" id="show-pwd"> Hiện mật khẩu
                </div>
                <div class="register-form__row btn">
                    <input type="button" id="actregis" value="Đăng Ký"> 
                </div>
                <hr>
                <div class="register-form__row btn">
                    <input type="button" id="facebook"  style="background-image: url(../Hinh/HinhDangKy/face.png);" value="Tiếp tục với Facebook"> 
                </div>
                <div class="register-form__row btn">
                    <input type="button" id="email"  style="background-image: url(../Hinh/HinhDangKy/email.jfif);" value="Tiếp tục với Email"> 
                </div>
                <div class="register-form__row btn">
                    <input type="button" id="google" style="background-image: url(../Hinh/HinhDangKy/google.jfif);" value="Tiếp tục với Google"> 
                </div>
            </div>                  
        </main>  
        <iframe class="iframe-footer" src="./Footer.html" frameborder="0"></iframe>      
    </div>
</body>
</html>
