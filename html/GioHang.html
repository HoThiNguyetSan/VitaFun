<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang giỏ hàng</title>
    <link rel="stylesheet" href="../css/GioHangg.css">
    <link rel="stylesheet" href="../css/Page.css">
    <link rel="stylesheet" href="../font/fontawesome-free-5.15.4-web/css/all.min.css">
</head>
<body>
    <div class="page">
        <iframe class="iframe-header" src="./Header.html"  frameborder="0"></iframe> 
        <main class="body">                      
            <div class="cart-container">
                <div class="cart__header">
                    <h1>Giỏ hàng</h1>
                    <h4>Tổng: 1 Sản phẩm</h4>
                </div>
                <div class="cart__table">
                    <table border="1">
                        <thead>
                            <tr>
                                <th>Mã sản phẩm</th>
                                <th>Tên sản phẩm</th>
                                <th>Số lượng</th>
                                <th>Giá</th>
                                <th>Xóa</th>
                            </tr>
                        </thead>                
                        <tbody>
                            <tr>
                                <td data-label="Mã sản phẩm">3</td >
                                <td  data-label="Tên sản phẩm">Cà Phê hòa tan 3in1 đạm vị cà phê Nescafé Túi 782g</td>
                                <td  data-label="Số lượng">2</td >
                                <td  data-label="Giá">
                                    <div>
                                        99,000*2
                                    </div>
                                    <div>
                                        =198000
                                    </div>
                                </td>
                                <td  data-label="Xóa"><input type="checkbox"></td>                                 
                            </tr>               
                        </tbody>
                    </table>
                </div>
                <div class="cart__sum">
                    <div>Tổng cộng</div>
                    <div>198000đ</div>            
                </div>        
                <div class="cart-btn">
                    <div class="cart-btn__row1">
                        <input type="button" value="Tiếp tục mua hàng">
                    </div>
                    <div class="cart-bt__row2">
                        <input type="button" value="Thanh toán">
                    </div>
                </div>
            </div>   
            <iframe class="iframe-policy" src="./ChinhSach.html" frameborder="0"></iframe>
            <iframe class="iframe-branch" src="./NhanHieu.html" frameborder="0"></iframe>       
        </main> 
        <iframe class="iframe-footer" src="./Footer.html" frameborder="0"></iframe>       
    </div>
</body>
</html>
